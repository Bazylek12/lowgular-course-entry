<h1 class="d-flex justify-content-center">Employee list</h1>
<div class="d-flex align-items-center vw-100 justify-content-center">
  <ul *ngIf="data$ | async as data; else empty" class="list-group d-flex align-items-center">
    <li class="list-group-item d-flex justify-content-between align-items-end w-75" *ngFor="let employee of data">
      {{ employee.personalNumber }}:
      {{ employee.name }}.
      Email: {{ employee.mail }}
      <button class="d-flex align-items-end btn btn-danger m-1" (click)="remove(employee.personalNumber)">remove</button>
      <button class="d-flex align-items-end btn btn-success m-1" [routerLink]="['/employee-details/', employee.personalNumber]">Details</button>
    </li>
  </ul>

  <ng-template #empty> There is no data</ng-template>
</div>
